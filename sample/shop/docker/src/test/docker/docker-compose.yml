services:
  idm:
    container_name: idm
    image: quay.io/keycloak/keycloak:18.0.2-legacy
    ports:
      - 8081:8080
    volumes:
      - ./keycloak:/tmp/keycloak
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=passKeycloakAdmin
      - KEYCLOAK_IMPORT=/tmp/keycloak/java-starter-realm.json
  shop:
    container_name: shop
    image: shop:latest
    depends_on:
      - idm
    ports:
      - 8080:8080
