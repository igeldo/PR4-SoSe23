version: '3'
services:
  db:
    image: postgres:15.2-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=java-starter
      - POSTGRES_PASSWORD=passGeheim
      - POSTGRES_DB=person
  java-starter:
    image: java-starter:latest
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/person
