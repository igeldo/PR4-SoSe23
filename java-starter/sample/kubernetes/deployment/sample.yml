kind: Deployment
apiVersion: apps/v1
metadata:
  name: person
  labels:
    app: person
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person
  template:
    metadata:
      labels:
        app: person
    spec:
      containers:
      - name: person
        image: 'master:32000/person:latest'
        env:
        - name: SPRING_DATASOURCE_URL
          value: 'jdbc:postgresql://db:5434/person'
        - name: KEYCLOAK_AUTH_SERVER_URL
          value: 'http://idm:8080/auth'
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
kind: Service
apiVersion: v1
metadata:
  name: person
spec:
  selector:
    app: person
  ports:
    - port: 8080
---
